<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم | otrujjah Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/style.min.css">
    <link rel="stylesheet" href="assets/security.css">
    <link rel="stylesheet" href="assets/admin-custom.css">
</head>
<body class="admin-page">
    <aside class="admin-sidebar" id="admin-sidebar">
        <div class="sidebar-header">
            <img src="../client/assets/images/logo.png" alt="otrujjah" class="sidebar-logo" onerror="this.style.display='none'">
            <button class="sidebar-toggle" id="sidebar-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>

        <nav class="sidebar-nav">
            <a href="index.html" class="nav-item active">
                <i class="fas fa-th-large"></i>
                <span>لوحة التحكم</span>
            </a>
            <a href="products.html" class="nav-item">
                <i class="fas fa-spray-can"></i>
                <span>إدارة المنتجات</span>
            </a>
            <a href="orders.html" class="nav-item">
                <i class="fas fa-shopping-bag"></i>
                <span>الطلبات</span>
            </a>
            <a href="customers.html" class="nav-item">
                <i class="fas fa-users"></i>
                <span>العملاء</span>
            </a>
        </nav>

        <div class="sidebar-footer">
            <button class="btn-logout" onclick="adminLogout()">
                <i class="fas fa-sign-out-alt"></i>
                <span>تسجيل الخروج</span>
            </button>
        </div>
    </aside>

    <main class="admin-main">
        <header class="admin-topbar">
            <div class="topbar-left">
                <button class="mobile-menu-toggle" id="mobile-menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>لوحة التحكم</h1>
            </div>
            
            <div class="topbar-right">
                <div class="admin-profile">
                    <img src="assets/images/admin-avatar.svg" alt="Admin" class="profile-avatar" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22%3E%3Ccircle cx=%2250%22 cy=%2250%22 r=%2250%22 fill=%22%23FF6B35%22/%3E%3Ctext x=%2250%22 y=%2255%22 text-anchor=%22middle%22 fill=%22white%22 font-size=%2240%22 font-family=%22Arial%22%3EA%3C/text%3E%3C/svg%3E'">
                    <div class="profile-info">
                        <span class="profile-name" id="admin-name">المسؤول</span>
                        <span class="profile-role">مدير النظام</span>
                    </div>
                </div>
            </div>
        </header>

        <div class="page-content">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon" style="background: #FFF0E5;">
                        <i class="fas fa-shopping-bag" style="color: #FF6B35;"></i>
                    </div>
                    <div class="stat-info">
                        <span class="stat-title">إجمالي الطلبات</span>
                        <span class="stat-value" id="stats-total-orders">0</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon" style="background: #E6F6EC;">
                        <i class="fas fa-dollar-sign" style="color: #4CAF50;"></i>
                    </div>
                    <div class="stat-info">
                        <span class="stat-title">إجمالي المبيعات</span>
                        <span class="stat-value" id="stats-total-sales">0 ج.م</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon" style="background: #EBF5FF;">
                        <i class="fas fa-users" style="color: #3B82F6;"></i>
                    </div>
                    <div class="stat-info">
                        <span class="stat-title">إجمالي العملاء</span>
                        <span class="stat-value" id="stats-total-customers">0</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon" style="background: #FEF9C3;">
                        <i class="fas fa-spray-can" style="color: #F59E0B;"></i>
                    </div>
                    <div class="stat-info">
                        <span class="stat-title">إجمالي المنتجات</span>
                        <span class="stat-value" id="stats-total-products">0</span>
                    </div>
                </div>
            </div>

            <div class="dashboard-card">
                <div class="card-header">
                    <h3>
                        <i class="fas fa-clock"></i>
                        أحدث الطلبات
                    </h3>
                    <a href="orders.html" class="btn-secondary btn-small">
                        عرض الكل
                        <i class="fas fa-arrow-left"></i>
                    </a>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="admin-table">
                            <thead>
                                <tr>
                                    <th>رقم الطلب</th>
                                    <th>العميل</th>
                                    <th>الحالة</th>
                                    <th>الإجمالي</th>
                                    <th>التاريخ</th>
                                </tr>
                            </thead>
                            <tbody id="recent-orders-body">
                                <tr>
                                    <td colspan="5" class="text-center">جاري تحميل أحدث الطلبات...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="assets/protection.js"></script>
    <script src="assets/main.min.js?v=2"></script>
</body>
</html>
