<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="تسجيل الدخول إلى متجر otrujjah للعطور الفاخرة الأصلية">
    <title>تسجيل الدخول | otrujjah - متجر العطور الفاخرة</title>

    <link rel="stylesheet" href="assets/style.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header class="main-header">
        <div class="container header-container">
            <div class="logo-section">
                <a href="index.html" class="logo-link">
                    <img src="assets/images/logo.png" alt="Otrujjah Logo" class="logo-image">
                </a>
            </div>
            <nav class="nav-section">
                <div class="nav-links">
                    <a href="index.html" class="nav-link"><i class="fas fa-home"></i> الرئيسية</a>
                </div>
            </nav>
        </div>
    </header>

    <main class="auth-page">
        <div class="container">
            <div class="auth-wrapper">
                <div class="auth-image-section">
                    <div class="auth-overlay"></div>
                    <div class="auth-content">
                        <h2>مرحباً بعودتك</h2>
                        <p>سجل دخولك للوصول إلى حسابك والاستمتاع بتجربة تسوق مميزة.</p>
                        <div class="auth-features">
                            <div class="feature-item"><i class="fas fa-check-circle"></i><span>متابعة طلباتك</span>
                            </div>
                            <div class="feature-item"><i class="fas fa-check-circle"></i><span>قائمة المفضلة</span>
                            </div>
                            <div class="feature-item"><i class="fas fa-check-circle"></i><span>عروض حصرية</span></div>
                        </div>
                    </div>
                </div>

                <div class="auth-form-section">
                    <div class="form-container">
                        <div class="form-header">
                            <h2>تسجيل الدخول</h2>
                            <p>أدخل بياناتك للوصول إلى حسابك.</p>
                        </div>

                        <form id="login-form" class="auth-form">
                            <div class="form-group">
                                <label for="email"><i class="fas fa-envelope"></i> البريد الإلكتروني</label>
                                <input type="email" id="email" name="email" placeholder="example@domain.com" required
                                    autocomplete="email">
                            </div>

                            <div class="form-group">
                                <label for="password"><i class="fas fa-lock"></i> كلمة المرور</label>
                                <div class="password-input-wrapper">
                                    <input type="password" id="password" name="password" placeholder="أدخل كلمة المرور"
                                        required autocomplete="current-password">
                                    <button type="button" class="toggle-password"
                                        onclick="togglePasswordVisibility('password')"><i
                                            class="fas fa-eye"></i></button>
                                </div>
                            </div>

                            <div class="form-options">
                                <label class="remember-me"><input type="checkbox"
                                        id="remember"><span>تذكرني</span></label>
                                <a href="#" class="forgot-password">نسيت كلمة المرور؟</a>
                            </div>

                            <button type="submit" class="btn-primary btn-block"><i class="fas fa-sign-in-alt"></i> تسجيل
                                الدخول</button>
                            <p id="error-message" class="error-message"></p>
                        </form>

                        <p class="form-switch">ليس لديك حساب؟ <a href="register.html">أنشئ حساباً جديداً</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 otrujjah | . جميع الحقوق محفوظة.</p>
                <div class="footer-bottom-links">
                    <a href="#">سياسة الخصوصية</a><span>|</span><a href="#">شروط الاستخدام</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="assets/main.min.js?v=2"></script>
</body>

</html>
